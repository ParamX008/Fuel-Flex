<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Fuel & Flex</title>

    <!-- Favicon Section -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="Images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="Images/android-chrome-512x512.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#278cf8">
    <meta name="msapplication-TileColor" content="#278cf8">
    <meta name="msapplication-config" content="browserconfig.xml">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="product-detail.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Fuel & Flex</h2>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#supplements" class="nav-link">Supplements</a>
                <a href="index.html#clothes" class="nav-link">Apparel</a>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
            </div>
            <div class="nav-cart">
                <button class="cart-btn" id="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </button>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <div class="product-detail-container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Products
        </a>

        <div class="product-detail" id="product-detail">
            <!-- Product content will be loaded here -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>Shopping Cart</h3>
                <button class="close-cart" id="close-cart">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total">â‚¹0</span>
                </div>
                <button class="btn btn-primary" id="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <script src="product-detail.js"></script>
</body>
</html>
