<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Addresses - Fuel & Flex</title>
    
    <!-- Favicon Section -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/LOGO.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/LOGO.jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="Images/LOGO.jpg">
    <link rel="icon" type="image/png" sizes="192x192" href="Images/LOGO.png">
    <link rel="icon" type="image/png" sizes="512x512" href="Images/LOGO.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#278cf8">
    <meta name="msapplication-TileColor" content="#278cf8">
    <meta name="msapplication-config" content="browserconfig.xml">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .address-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .address-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .address-header h1 {
            color: var(--light-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .address-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .address-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .address-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .address-type {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .address-details {
            color: var(--light-color);
            line-height: 1.6;
        }

        .address-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .address-line {
            margin-bottom: 0.25rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .address-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-edit {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .btn-edit:hover {
            background: #1e6db8;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .add-address-btn {
            background: var(--secondary-color);
            color: var(--dark-color);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 600;
            display: block;
            margin: 2rem auto;
        }

        .add-address-btn:hover {
            background: #eab308;
            transform: translateY(-2px);
        }

        .no-addresses {
            text-align: center;
            padding: 3rem 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .no-addresses i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .back-btn:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .address-container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .address-card {
                padding: 1.5rem;
            }

            .address-actions {
                flex-direction: column;
            }

            .address-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="address-container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>

        <div class="address-header">
            <h1>My Addresses</h1>
            <p>Manage your saved addresses for faster checkout</p>
        </div>

        <div id="addresses-list">
            <!-- Addresses will be loaded here -->
            <div class="no-addresses">
                <i class="fas fa-map-marker-alt"></i>
                <h3>No addresses saved yet</h3>
                <p>Add your first address to make checkout faster and easier</p>
            </div>
        </div>

        <button class="add-address-btn" onclick="addNewAddress()">
            <i class="fas fa-plus"></i>
            Add New Address
        </button>
    </div>

    <script src="config.js"></script>
    <script>
        let currentUser = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            await initAuth();
            loadAddresses();
        });

        async function initAuth() {
            try {
                const { data: { session } } = await window.config.supabase.auth.getSession();
                if (session) {
                    currentUser = session.user;
                } else {
                    // Redirect to auth page if not signed in
                    window.location.href = 'auth.html?redirect=address.html';
                    return;
                }
            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = 'auth.html?redirect=address.html';
            }
        }

        async function loadAddresses() {
            try {
                if (!currentUser) {
                    displayAddresses([]);
                    return;
                }

                console.log('Loading addresses for user:', currentUser.id);

                // Load addresses from Supabase
                const { data: addresses, error } = await window.config.supabase
                    .from('addresses')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error loading addresses:', error);
                    displayAddresses([]);
                    return;
                }

                console.log('Loaded addresses:', addresses);

                // Transform addresses to match display format
                const formattedAddresses = addresses.map(addr => ({
                    id: addr.id,
                    type: addr.type || 'Home',
                    name: addr.full_name,
                    address: addr.address_line_2 ?
                        `${addr.address_line_1}, ${addr.address_line_2}` :
                        addr.address_line_1,
                    city: addr.city,
                    state: addr.state,
                    postal: addr.postal_code,
                    phone: currentUser.user_metadata?.phone || 'Not provided'
                }));

                displayAddresses(formattedAddresses);
            } catch (error) {
                console.error('Error in loadAddresses:', error);
                displayAddresses([]);
            }
        }

        function displayAddresses(addresses) {
            const addressesList = document.getElementById('addresses-list');
            
            if (addresses.length === 0) {
                addressesList.innerHTML = `
                    <div class="no-addresses">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>No addresses saved yet</h3>
                        <p>Add your first address to make checkout faster and easier</p>
                    </div>
                `;
                return;
            }

            const addressesHTML = addresses.map(address => `
                <div class="address-card">
                    <div class="address-type">${address.type}</div>
                    <div class="address-details">
                        <div class="address-name">${address.name}</div>
                        <div class="address-line">${address.address}</div>
                        <div class="address-line">${address.city}, ${address.state} ${address.postal}</div>
                        <div class="address-line">Phone: ${address.phone}</div>
                    </div>
                    <div class="address-actions">
                        <button class="btn-edit" onclick="editAddress(${address.id})">
                            <i class="fas fa-edit"></i>
                            Edit
                        </button>
                        <button class="btn-delete" onclick="deleteAddress(${address.id})">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');

            addressesList.innerHTML = addressesHTML;
        }

        function addNewAddress() {
            // In a real app, this would open a form modal or redirect to an add address page
            alert('Add new address functionality would be implemented here.\n\nThis would typically open a form to add:\n- Address type (Home/Office/Other)\n- Full name\n- Address line\n- City, State, Postal code\n- Phone number');
        }

        function editAddress(addressId) {
            alert(`Edit address functionality would be implemented here for address ID: ${addressId}`);
        }

        function deleteAddress(addressId) {
            if (confirm('Are you sure you want to delete this address?')) {
                alert(`Delete address functionality would be implemented here for address ID: ${addressId}`);
                // In a real app, you'd delete from database and reload the list
            }
        }
    </script>
</body>
</html>
